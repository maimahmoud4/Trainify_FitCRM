<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trainify — Add New Client</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Top navigation  -->
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html">
        <div class="logo-flag" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none"><rect width="24" height="24" rx="6" fill="#2E4AA3"/><path d="M7 13 L10 10 L13 13 L17 9" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="brand-text">Trainify</div>
      </a>

      <div class="topbar-mid">
        <input class="search-input" type="search" placeholder="Search">
      </div>

      <nav class="topbar-actions">
        <a class="btn ghost" href="add-client.html">Add Client</a>
        <a class="btn outline" href="client-list.html">Client List</a>
        <button class="icon-btn" aria-label="profile"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zM4 20.2c0-3.3 4.1-5.6 8-5.6s8 2.3 8 5.6" stroke="#1f2a44" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      </nav>
    </div>
  </header>

  <!-- Form card -->
  <main class="container page-card">
    <div class="card form-card">
      <div class="card-header">
        <h2><span class="icon">👤</span> Add New Client</h2>
        <p class="muted">Enter your client's details to get them started on their fitness journey</p>
      </div>

      <form id="clientForm" class="client-form" onsubmit="return false;">
        <div class="grid-2">
          <div class="field full">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="Enter Client's Full Name">
          </div>

          <div class="field">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" placeholder="Enter Age">
          </div>

          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select Gender</option>
              <option>Female</option>
              <option>Male</option>

            </select>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@mail.edu">
          </div>

          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+20 1xx xxx xxxx">
          </div>

          <div class="field">
            <label for="goal">Fitness Goals</label>
            <select id="goal" name="goal">
              <option value="">Select Fitness Goals</option>
              <option>Weight Loss</option>
              <option>Muscle Gain</option>
              <option>General Fitness</option>
            </select>
          </div>

          <div class="field full">
            <label for="startDate">Membership Start Date</label>
            <input id="startDate" name="startDate" type="date">
          </div>
        </div>

        <div class="form-actions">
          <button type="reset" class="btn ghost">Reset</button>
          <!-- placeholder — will show a small confirmation -->
          <button type="button" class="btn primary" id="saveBtn"><span>🔍</span> Add Client</button>
        </div>

        
      </form>
    </div>
  </main>

  <footer class="container footer">© 2025 Trainify. All Rights Reserved.</footer>

  <script>
    //  placeholder behavior
    document.getElementById('saveBtn').addEventListener('click', function(){
      
      const name = document.getElementById('fullName').value.trim();
      if (!name) {
        alert('Please enter client full name (placeholder validation).');
        return;
      }
      alert('Client added (placeholder). The data is not persisted on a server.');
      document.getElementById('clientForm').reset();
    });

    // prevent enter on search to submit any forms accidentally
    document.querySelectorAll('.search-input').forEach(input => {
      input.addEventListener('keydown', e => { if(e.key === 'Enter') e.preventDefault(); });
    });
  </script>
</body>
</html>
